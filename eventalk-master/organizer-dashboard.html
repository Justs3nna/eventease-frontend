    <script>
      // Sample data (replace with actual data from your backend)
      const events = [
        {
          date: "2023-01-01",
          time: "10:00 AM",
          event_name: "Event 1",
          event_desc: "Description 1",
        },
        {
          date: "2023-01-02",
          time: "02:00 PM",
          event_name: "Event 2",
          event_desc: "Description 2",
        },
        // Add more events as needed
      ];

      // Dynamically generate tabs based on dates
      const tabsContainer = document.getElementById("v-pills-tab");
      const contentContainer = document.getElementById("v-pills-tabContent");

      events.forEach((event, index) => {
        const tabId = `v-pills-${index + 1}-tab`;
        const tabPaneId = `v-pills-${index + 1}`;

        // Create tab
        const tab = document.createElement("a");
        tab.classList.add("nav-link", "ftco-animate");
        tab.id = tabId;
        tab.setAttribute("data-toggle", "pill");
        tab.href = `#${tabPaneId}`;
        tab.role = "tab";
        tab.setAttribute("aria-controls", tabPaneId);
        tab.setAttribute("aria-selected", index === 0 ? "true" : "false");
        tab.innerText = event.date;
        tabsContainer.appendChild(tab);

        // Create tab pane
        const tabPane = document.createElement("div");
        tabPane.classList.add("tab-pane", "fade", index === 0 ? "show" : "");
        tabPane.id = tabPaneId;
        tabPane.role = "tabpanel";
        tabPane.setAttribute("aria-labelledby", tabId);

        // Create event content within tab pane
        const speakerWrap = document.createElement("div");
        speakerWrap.classList.add("speaker-wrap", "ftco-animate", "d-flex");

        const text = document.createElement("div");
        text.classList.add("text", "pl-md-5");
        text.innerHTML = `
		<span class="time">${event.time}</span>
		<h2><a href="#">${event.event_name}</a></h2>
		<p>${event.event_desc}</p>
	  `;

        speakerWrap.appendChild(text);
        tabPane.appendChild(speakerWrap);
        contentContainer.appendChild(tabPane);
      });

	  	 // Handle notification click to show the corresponding modal content
		   document.addEventListener('DOMContentLoaded', function () {
        const notificationLinks = document.querySelectorAll('.dropdown-item');
        notificationLinks.forEach(link => {
          link.addEventListener('click', function () {
            // Extract the notification text from the link and update the modal content
            const notificationText = this.innerText;
            const modalBody = document.querySelector('#notificationModal .modal-body');
            modalBody.innerHTML = `<p>${notificationText}</p>`;
          });
        });
      });
